<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Tote Bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tote-bag">
            <div class="bag-body">
                <div class="face front">
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                </div>
                <div class="face back">
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                </div>
                <div class="face left">
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                </div>
                <div class="face right">
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                </div>
                <div class="face bottom">
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                    <div class="stripe green"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe blue"></div>
                </div>
            </div>
            <div class="handles">
                <div class="handle-loop left-handle-loop">
                    <div class="handle-segment vertical-left">
                        <div class="handle-stripe red"></div>
                        <div class="handle-stripe yellow"></div>
                        <div class="handle-stripe green"></div>
                        <div class="handle-stripe blue"></div>
                    </div>
                    <div class="handle-segment horizontal-top">
                        <div class="handle-stripe red"></div>
                        <div class="handle-stripe yellow"></div>
                        <div class="handle-stripe green"></div>
                        <div class="handle-stripe blue"></div>
                    </div>
                    <div class="handle-segment vertical-right">
                        <div class="handle-stripe red"></div>
                        <div class="handle-stripe yellow"></div>
                        <div class="handle-stripe green"></div>
                        <div class="handle-stripe blue"></div>
                    </div>
                </div>
                <div class="handle-loop right-handle-loop">
                    <div class="handle-segment vertical-left">
                        <div class="handle-stripe red"></div>
                        <div class="handle-stripe yellow"></div>
                        <div class="handle-stripe green"></div>
                        <div class="handle-stripe blue"></div>
                    </div>
                    <div class="handle-segment horizontal-top">
                        <div class="handle-stripe red"></div>
                        <div class="handle-stripe yellow"></div>
                        <div class="handle-stripe green"></div>
                        <div class="handle-stripe blue"></div>
                    </div>
                    <div class="handle-segment vertical-right">
                        <div class="handle-stripe red"></div>
                        <div class="handle-stripe yellow"></div>
                        <div class="handle-stripe green"></div>
                        <div class="handle-stripe blue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
